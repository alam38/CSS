<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<title>Faculty Course Preferences</title>

    	{% load static %}
    	<link href="{% static "css/availability.css" %}" rel="stylesheet">

    	 <style>
  			#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  			#sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  			#sortable li span { position: absolute; margin-left: -1.3em; }
  		</style>
  		
	</head>
	<body>
  		{% include "navbar.html" %}

  		<div class="container">
      		<div class="row">
        		<div class="col-sm-12" style="padding-bottom: 20px">
         	 		<h1 align="center">Course Preferences</h1>
         		</div>
      		</div>
      	</div>

		<form method="POST">{% csrf_token %}
      		{{ add_course_pref.as_p }}
      		<button type="submit" name="add_course_pref" class="save btn btn-default">Submit</button>
      	</form>

		<div id="course-pref-list">
			<h3>Courses</h3>
			<ul id="sortable">
			{% for pref in course_pref_list %}
				<li style="border:2px;" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
				{{ pref.course.name }}
				</li>
			{% endfor %}
			</ul>
		</div>

 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
		$( function() {
    	$( "#sortable" ).sortable();
    	$( "#sortable" ).disableSelection();
  		} );
  	</script>
	</body>
</html>
