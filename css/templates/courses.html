<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Courses</title>

    <!-- Bootstrap -->
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link href="{% static "css/navbar.css" %}" rel="stylesheet">

  </head>
  <body>
    <!-- nav bar --> 
    <nav class="navbar navbar-default custom-nav-bar" role="navigation"> <!-- navbar-fixed-top -->
      <div class="navbar-header" style="margin-left:25px;">
        <!-- displays logo   -->
        <a class="navbar-brand topnav" href="#"> 
          <img src="{% static "images/InvisoLogo.png" %}" width="65" height="65">
        </a>
        <a href = "#" class = "navbar-link navbar-right logout-button">Logout</a>
      </div>

      <!-- link to logout page -->
      <div class="collapse navbar-collapse custom-nav-bar-header">
        <ul class="nav navbar-nav navbar-right" style="margin-right: 25px;">
          <li> <a href="/home">HOME</a></li>
          <li> <a href="/scheduling">SCHEDULING</a></li>
          <li> <a href="/resources">RESOURCES</a></li>
          <li> <a href="/department">DEPARTMENT</a></li>
        </ul>
      </div>      
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <h1 align="center" style="padding-bottom: 20px">Courses</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <table class = "table table-striped table-hover table-bordered" style="background-color: #fff">
            <thead>
              <tr class="top">
                <th>Name</th>
                <th>Description</th>
                <th>Equipment Requirements</th>

            </thead>
            <tbody>
              <tr>
                <td>CPE 471</td>
                <td>Introduction to Computer Graphics</td>
                <td>Lab machines, OpenGL,Graphics Libraries</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
