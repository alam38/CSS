<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rooms</title>

    <!-- Bootstrap -->

    <!-- Custom -->
    {% load static %}
    <link href="{% static "css/custom.css" %}" rel="stylesheet">


    <!-- #e0e0e0HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body style="background-color: #D0D0D0;">

    <nav class="navbar navbar-default navbar-static-top"  style="height: 20%">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>


        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a class="navbar-brand" href="index.html">Home</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li><a href="projects.html">Projects</a></li>
            <li class="dropdown">
              <a href="about.html" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="about.html">Information</a></li>
                <li><a href="pdfviewer/web/viewer.html">Resume</a></li>
              </ul>
            </li>            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <h1 align="center" style="padding-bottom: 20px">Department FAQs</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <table class = "table table-striped table-hover table-bordered" style="background-color: #fff">
            <thead>
            </thead>
            <tbody>
              {% for faq in faq_list %}
                <tr> {{ faq.render }} </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
