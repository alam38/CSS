<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Department Settings</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom -->
    {% load static %}
    <link href="{% static "css/table.css" %}" rel="stylesheet">
    <link href="{% static "css/settings.css" %}" rel="stylesheet">


    <!-- #e0e0e0HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    {% include "navbar.html" %}
    
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Department Settings</h1>
        </div>
      </div>
        
        <div class="well-border col-lg-10 col-lg-offset-1">
          <div class="col-lg-10 col-lg-offset-1">
            <form class="form-horizontal" role="form">

              <div class="form-group">
                <label for="department_name" class="col-md-6 control-label">Department Name</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="inputType" value="hello">
                </div>
              </div>

              <div class="form-group">
                <label for="department_chair" class="col-md-6 control-label">Department Chair</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="inputType" value = "Timothy Kearns">
                </div>
              </div>

              <div class="form-group">
                <label for="dep_hours" class="col-md-6 col-md-offset-3 hours-label">Department Hours</label>
              </div>

              <div class="time-inputs col-md-6 col-md-offset-3">
                <div class="col-md-5">
                    <input type="time" class="form-control" id="inputType" value="15:00:00" placeholder="HH:MM:SS">
                </div>
                <div class="col-md-2 dash-text">
                  -
                </div>
                <div class="col-md-5">
                    <input type="time" class="form-control" id="inputType" value="15:00:00" placeholder="HH:MM:SS">
                </div>
              </div>

              <div class="section-types">

              </div>
            </form>
          </div>

          <div class="space col-md-12"> 
          </div>

          <button type="submit" class="btn btn-small col-md-2 col-md-offset-5">Submit Settings</button>


          <div class="space col-md-12"> 
          </div>

          <div class="panel panel-default col-md-4 col-md-offset-4">
            <div class="panel-heading">
              <h4>
                Section Types 
              </h4>
            </div>
            <table class="table table-fixed table-bordered">
              <tbody>
                {% for section in section_type_list %}
                <tr>
                  <td>{{ section.section_type }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <button type="button" class="col-md-6 col-md-offset-3 btn btn-small">Add New </button>
          </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
